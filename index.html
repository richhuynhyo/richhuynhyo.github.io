<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Rich Huynh - Designer + Developer">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rich Huynh - Designer + Developer</title>


		<!--LightGallery-->
		<link href="css/vendor/font-awesome.css" rel="stylesheet" />
		<link href="css/vendor/lightgallery.css" rel="stylesheet" />
		<link href="css/vendor/lg-fb-comment-box.css" rel="stylesheet" />
		<link href="css/vendor/lg-transitions.css" rel="stylesheet" />




		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link type="text/css" rel="stylesheet" href="css/work.css" />
	</head>
	<body>

			<div id="rich-overlay">
				<div class="rich-overlay-outer">
					<button class="rich-overlay-exit" onclick="richOverlay.exit();">&#10006;</button>
					<article class="rich-overlay-inner"></article>
					<div class="rich-overlay-footer">
						<button class="back-to-top" onclick="$('#rich-overlay').animate({ scrollTop: 0 }, 'fast');">BACK TO TOP</button>
					</div>
				</div>
			</div>


			<header>
				<img src="img/richhuynh.png" alt="Rich Huynh : Designer + Developer"/>
			</header>
			<main class="clearfix">

				<div class="gallery-container">

					<button class="gallery-button" onclick="richOverlay.open(0);">
						<div class="label-overlay">
							<div class="label">
								<h1>Fan Day</h1>
								<h2>Marketing Materials</h2>
							</div>
						</div>
						<img src="img/gallery/msi-fanday.jpg" />
					</button>

					<button class="gallery-button" onclick="richOverlay.open(1);">
						<div class="label-overlay">
							<div class="label">
								<h1>Smash the Competition</h1>
								<h2>Poster</h2>
							</div>
						</div>
						<img src="img/gallery/msi-bh-comic.jpg" />
					</button>


					<button class="gallery-button" onclick="richOverlay.open(2);">
						<div class="label-overlay">
							<div class="label">
								<h1>REACH</h1>
								<h2>Brand Materials</h2>
							</div>
						</div>
						<img src="img/gallery/reach-brochure.jpg" />
					</button>


					<button class="gallery-button" onclick="richOverlay.open(3);">
						<div class="label-overlay">
							<div class="label">
								<h1>Eon</h1>
								<h2>Digital Illustration</h2>
							</div>
						</div>
						<img src="img/gallery/dino-poster.jpg" />
					</button>
					<button class="gallery-button" onclick="richOverlay.open(4);">
						<div class="label-overlay">
							<div class="label">
								<h1>REACH</h1>
								<h2>Event Flyers</h2>
							</div>
						</div>
						<img src="img/gallery/reach-flyers.jpg" />
					</button>
					<button class="gallery-button" onclick="richOverlay.open(5);">
						<div class="label-overlay">
							<div class="label">
								<h1>Water</h1>
								<h2>T-Shirt Design</h2>
							</div>
						</div>
						<img src="img/gallery/water-shirt.jpg" />
					</button>
				</div>

			</main>





		<!--JS-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="js/vendor/hammer-time.min.js"></script>

		<!--LightGallery-->
		<script src="js/vendor/jquery.mousewheel.min.js"></script>
		<script src="js/vendor/picturefill.min.js"></script>
		<script src="js/vendor/lightgallery-all.js"></script>

		<!--Site JS-->
		<script type="text/javascript" src="js/site.js"></script>
	</body>
</html>
